<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
   <div id="page1">
    <div id="full">
        <div id="header">
            <input type="text" placeholder="Enter Your City" id="location1">
            <button class="ri-search-line" id="button"></button>
        </div>
        <div id="result">
            <div id="image">
                <img src="/Weather/images/cloudy.jpg" id="image1">
            </div>
            <div id="temp">
                <p style="font-size:30px; font-weight: 600;" id="temperature">0<sup>Â°C</sup></p>
                <p style="font-size:30px; font-weight: 600;" id="condition">Light Rain</p>
            </div>
            <div id="footer">
                <div id="icon" style="margin-top: 20px;"><i class="ri-drop-fill" ></i></div>
                <div id="data" style="margin-left: 10px;">
                    <p style="font-size:30px; font-weight: 400;" id="humidity">45%</p>
                    <p style="font-size:30px; font-weight: 400;">Humidity</p>
                </div>
            </div>
        </div>
    </div>
   </div>
   <script src="script.js"></script>

</html>
